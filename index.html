    <!-- Google Analytics 4 (GA4) -->
    <script>
      // Check cookie consent before initializing GA4
      const cookieConsent = localStorage.getItem('cookie-consent');
      const enableGA4 = '%VITE_ENABLE_GA4%' === 'true';
      const ga4Id = '%VITE_GA4_MEASUREMENT_ID%';
      
      function initializeGA4() {
        if (!enableGA4 || !ga4Id || ga4Id === 'G-XXXXXXXXXX') {
          console.log('GA4 tracking disabled or not configured');
          // Mock tracking function for development
          window.trackEvent = function(eventName, eventParams) {
            console.log('üîç [GA4 Mock]', eventName, eventParams);
          };
          return;
        }

        // Load GA4 script
        const script = document.createElement('script');
        script.async = true;
        script.src = `https://www.googletagmanager.com/gtag/js?id=${ga4Id}`;
        document.head.appendChild(script);
        
        // Initialize GA4
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        gtag('config', ga4Id, {
          'send_page_view': true,
          'page_title': document.title,
          'page_location': window.location.href,
          'anonymize_ip': true,  // GDPR compliance
          'cookie_flags': 'SameSite=None;Secure'
        });
        
        // Custom event tracking function
        window.trackEvent = function(eventName, eventParams) {
          gtag('event', eventName, eventParams);
        };
        
        console.log('‚úÖ GA4 initialized with consent');
      }
      
      // Initialize immediately if consent already given
      if (cookieConsent === 'accepted') {
        initializeGA4();
      } else {
        // Wait for consent event
        window.addEventListener('cookieConsentAccepted', initializeGA4);
        
        // Provide mock function until consent is given
        window.trackEvent = function(eventName, eventParams) {
          console.log('‚è≥ [GA4 Waiting for consent]', eventName, eventParams);
        };
      }
    </script>
